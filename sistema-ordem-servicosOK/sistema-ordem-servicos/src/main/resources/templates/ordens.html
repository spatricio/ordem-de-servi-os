<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordens de Serviço</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="/js/comfirmação.js" defer></script>
</head>
<body>
<div class="container mt-4">
    <!-- Botão de Voltar ao Índice -->
    <div class="mb-3">
        <a href="/indice.html" class="btn btn-primary">Voltar ao Índice</a>
    </div>
    <h1>Ordens de Serviço</h1>
    <a href="/ordens/new">Nova Ordem de Serviço</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Serviço</th>
            <th>Data de Início</th>
            <th>Data de Término</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ordem : ${ordens}">
            <td th:text="${ordem.id}"></td>
            <td th:text="${ordem.cliente.nome}"></td>
            <td th:text="${ordem.servico.nome}"></td>
            <td th:text="${ordem.dataInicio}"></td>
            <td th:text="${ordem.dataTermino}"></td>
            <td th:text="${ordem.status}"></td>
            <td>
                <a th:href="@{/ordens/edit/{id}(id=${ordem.id})}">Editar</a>
                <a th:href="@{/ordens/delete/{id}(id=${ordem.id})}">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
