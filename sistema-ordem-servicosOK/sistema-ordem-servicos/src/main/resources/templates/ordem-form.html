<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Ordem de Serviço</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <!-- Botão de Voltar ao Índice -->
    <div class="mb-3">
        <a href="/indice.html" class="btn btn-primary">Voltar ao Índice</a>
    </div>
    <h1>Formulário de Ordem de Serviço</h1>
    <form th:action="@{/ordens}" th:object="${ordem}" method="post">
        <input type="hidden" th:field="*{id}">

        <label for="cliente">Cliente:</label>
        <select id="cliente" th:field="*{cliente.id}" required>
            <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}"></option>
        </select>

        <label for="servico">Serviço:</label>
        <select id="servico" th:field="*{servico.id}" required>
            <option th:each="servico : ${servicos}" th:value="${servico.id}" th:text="${servico.nome}"></option>
        </select>

        <label for="dataInicio">Data de Início:</label>
        <input type="date" id="dataInicio" th:field="*{dataInicio}" required>

        <label for="dataTermino">Data de Término:</label>
        <input type="date" id="dataTermino" th:field="*{dataTermino}" required>

        <label for="status">Status:</label>
        <input type="text" id="status" th:field="*{status}" required>

        <button type="submit">Salvar</button>
    </form>
</div>
</body>
</html>
