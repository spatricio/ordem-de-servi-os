<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Serviço</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <!-- Botão de Voltar ao Índice -->
    <div class="mb-3">
        <a href="/indice.html" class="btn btn-primary">Voltar ao Índice</a>
    </div>
    <h1>Formulário de Serviço</h1>
    <form th:action="@{/servicos}" th:object="${servico}" method="post">
        <input type="hidden" th:field="*{id}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" th:field="*{descricao}" required></textarea>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" th:field="*{preco}" required>
        <label for="duracaoEstimada">Duração Estimada (em horas):</label>
        <input type="number" id="duracaoEstimada" th:field="*{duracaoEstimada}" required>
        <button type="submit">Salvar</button>
    </form>
</div>
</body>
</html>
