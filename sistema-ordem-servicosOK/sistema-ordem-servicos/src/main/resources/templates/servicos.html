<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="/js/comfirmação.js" defer></script>
</head>
<body>
<div class="container mt-4">
    <!-- Botão de Voltar ao Índice -->
    <div class="mb-3">
        <a href="/indice.html" class="btn btn-primary">Voltar ao Índice</a>
    </div>
    <h1>Serviços</h1>
    <a href="/servicos/new">Novo Serviço</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Duração Estimada</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="servico : ${servicos}">
            <td th:text="${servico.id}"></td>
            <td th:text="${servico.nome}"></td>
            <td th:text="${servico.descricao}"></td>
            <td th:text="${servico.preco}"></td>
            <td th:text="${servico.duracaoEstimada}"></td>
            <td>
                <a th:href="@{/servicos/edit/{id}(id=${servico.id})}">Editar</a>
                <a th:href="@{/servicos/delete/{id}(id=${servico.id})}">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
